<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Buat Tiket Helpdesk</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f2f2f2; padding: 30px; }
        .container { max-width: 500px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; }
        label { display: block; margin-top: 15px; font-weight: bold; }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background: #007bff;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        #message { margin-top: 20px; padding: 15px; display: none; border-radius: 6px; }
        #message.success { background: #d4edda; color: #155724; }
        #message.error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>

<div class="container">
    <h2>Buat Tiket Helpdesk</h2>

    <div id="message"></div>

    <form id="ticketForm">
        <label>Nama Pelapor</label>
        <input type="text" name="reporter_name" required>

        <label>No HP</label>
        <input type="text" name="phone">

        <label>Email</label>
        <input type="email" name="email">

        <label>Kategori</label>
        <select name="category">
            <option value="Teknis">Teknis</option>
            <option value="Aplikasi">Aplikasi</option>
            <option value="Billing">Billing</option>
            <option value="Lainnya">Lainnya</option>
        </select>

        <label>Judul Tiket</label>
        <input type="text" name="title" required>

        <label>Detail Permasalahan</label>
        <textarea name="detail" rows="5" required></textarea>

        <button type="submit">Kirim Tiket</button>
    </form>
</div>

<script>
document.getElementById("ticketForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const formData = new FormData(this);
    const messageBox = document.getElementById("message");

    let data = {};
    formData.forEach((value, key) => data[key] = value);

    try {
        const response = await fetch("http://127.0.0.1:8000/api/tickets", {
            method: "POST",
            headers: {"Content-Type": "application/json", "Accept": "application/json"},
            body: JSON.stringify(data)
        });

        const result = await response.json();

        if (response.ok) {
            // sukses
            messageBox.className = "success";
            messageBox.style.display = "block";
            messageBox.innerHTML = "Tiket berhasil dibuat!<br>Nomor tiket: <b>" + result.data.ticket_no + "</b>";

            document.getElementById("ticketForm").reset();
        } else {
            // gagal validasi
            messageBox.className = "error";
            messageBox.style.display = "block";

            if (result.errors) {
                messageBox.innerHTML = Object.values(result.errors).join("<br>");
            } else {
                messageBox.innerHTML = result.message || "Terjadi kesalahan.";
            }
        }

    } catch (error) {
        messageBox.className = "error";
        messageBox.style.display = "block";
        messageBox.innerHTML = "Gagal menghubungi server API.";
    }
});
</script>

</body>
</html>
